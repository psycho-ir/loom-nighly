name: Java CI
on:
  push:
    branches: 
      - master
# on:
#   schedule:
#     # * is a special character in YAML so you have to quote this string
#     - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Checkout tools repo
      uses: actions/checkout@v2
      with:
       repository: openjdk/loom
       path: src
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14-ea
#     - name: install prerequisites
#       run:  sudo apt-get install libx11-dev libxext-dev libxrender-dev libxrandr-dev libxtst-dev libxt-dev libcups2-dev  libasound2-dev
    - name: Build JDK
      run: |
        cd src     
        sh configure
        make images
        zip -r jdk-loom-linux-nightly.zip .
    - name: Set version
      run: |
        cd src
        VERSION=$(git rev-parse --short HEAD)
        echo ::set-env name=VERSION::$VERSION
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: Nightly Releease
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./src/jdk-loom-linux-nightly.zip
        asset_name: jdk-loom-linux-nightly.zip
        asset_content_type: application/zip
        
        
