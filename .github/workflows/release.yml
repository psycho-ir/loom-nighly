name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Checkout tools repo
      uses: actions/checkout@v2
      with:
       repository: openjdk/loom
       path: src
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14-ea
    - name: install X11
      run:  sudo apt-get install libx11-dev libxext-dev libxrender-dev libxrandr-dev libxtst-dev libxt-dev
    - name: Build JDK
      run: |
        cd src
        sh configure
        make images
        
